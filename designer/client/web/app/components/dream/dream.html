<p>
    Now, tell us about some of the dreams you have!
</p>

<form (submit)="addName()">
    <div class="form-group">
        <label for="exampleInputEmail1">Dream</label>
        <input type="text" class="form-control" id="name" placeholder="Name" [(ngModel)]="newName">
    </div>
    <button type="submit" class="btn btn-default">Add</button>
</form>
<br>
<ul class="list-group">
    <li *ngFor="#name of list.get()" class="list-group-item">{{name}}</li>
</ul>
